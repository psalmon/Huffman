apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes('Main-Class': 'Huffman',
					'Implementation-Title': 'Huffman Encoder Decoder',
					'Implementation-Version': version)
    }
}

repositories {
    mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    testLogging {
		// Show that tests are run in the command-line output
		events 'started', 'passed'
	}
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}